<p-tree [value]="tree" layout="horizontal" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="nodeSelect($event)"></p-tree>

<p-dialog [(header)]="id" [(visible)]="display" modal=true [resizable]=false>
    <div layout-align="center center" style="text-align:center">
        <div class="ui-g">
            <div class="ui-g-12"><img src={{image}} (error)="updateUrl($event)" border="1" style="border-radius:7px;" /></div>
            <div class="ui-g-12"></div>
            <div class="ui-g-12" style="text-size:20px;font-weight:bold;">{{name}}</div>
        </div>
    </div>
</p-dialog>
