<p-dataGrid [value]="categories" *ngIf="this.router.url != '/'">
    <p-header>{{this.router.url}}</p-header>
    <template let-category pTemplate="item">
        <div class="ui-g-12 ui-md-2">
            <p-panel [header]="category.name">
                <div style="text-align: center">
                    <img [src]="category.icon" (click)="navigate(category.link)">
                </div>
            </p-panel>
        </div>
    </template>
</p-dataGrid>

        </div>
    </template>
    <p-footer></p-footer>
</p-dataGrid>
