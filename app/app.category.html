<p-dataGrid [value]="getSubcategories()" *ngIf="getLink()">
    <p-header>{{getName()}}</p-header>
    <template let-subcategory pTemplate="item">
        <div class="ui-g-12 ui-md-4">
            <p-panel [header]="">
                <div style="text-align: center">
                    {{subcategory}}
                </div>
            </p-panel>
        </div>
    </template>
</p-dataGrid>

<p-dataGrid [value]="categories" *ngIf="this.router.url == '/'">
    <p-header></p-header>
    <template let-category pTemplate="item">
        <div class="ui-g-12 ui-md-2">
            <p-panel [header]="category.name">
                <div style="text-align: center">
                    <img [src]="category.icon" (click)="navigate(category.link)">
                </div>
            </p-panel>
        </div>
    </template>
    <p-footer></p-footer>
</p-dataGrid>
