<p-dataGrid [value]="categories">
    <p-header></p-header>
    <template let-category pTemplate="item">
        <div class="ui-g-12 ui-md-2">
            <p-panel [header]="category.name">
                <div style="text-align: center">
                    <a [href]="category.link"><img [src]="category.icon"></a>
                </div>
            </p-panel>
        </div>
    </template>
    <p-footer></p-footer>
</p-dataGrid>
